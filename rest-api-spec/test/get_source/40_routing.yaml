---
"Routing":

 - skip:
      version:  "0 - 0.90.0"
      reason:   "Get source not supported in pre 0.90.1 versions."
 - do:
     indices.create:
       index:    test_1
       body:
         settings:
           index:
             number_of_replicas: 0

 - do:
      cluster.health:
          wait_for_status: green

 - do:
      index:
          index:   test_1
          type:    test
          id:      1
          routing: 5
          body:    { foo: bar }

 - do:
      get_source:
          index:   test_1
          type:    test
          id:      1
          routing: 5

 - match:   { '': {foo: bar}}

 - do:
      catch: missing
      get_source:
          index:   test_1
          type:    test
          id:      1

