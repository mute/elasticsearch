skip:
      version:  "0 - 0.90.2"
      reason:   "Pending tasks not supported in pre 0.90.3 versions."

---
"Test pending tasks":
  - do:
      cluster.pending_tasks: {}

  - is_true: tasks
---
"Test pending tasks with local flag":
  - do:
      cluster.pending_tasks:
        local: true

  - is_true: tasks
---
"Test pending tasks with master timeout":
  - do:
      cluster.pending_tasks:
        master_timeout: 10s

  - is_true: tasks

